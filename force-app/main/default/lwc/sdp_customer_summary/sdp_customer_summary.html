<template>
  <template if:true={account.data}>
    <div class="wrapper">
      <div class="container">
        <div class="img-container">
          <img src="https://www.salesforce.com/content/dam/web/en_us/www/images/einstein/overview/jumbotron-mobile.png" alt="">
        </div>
        <div class="content">
          <div class="head">
              <p>{name}</p>
          </div>
          <div class="data">
            <div class="inner-data">
              <p>Latest Sentiment</p>
              <span><img class="sent-logo" src={latestSentiment}></span>
            </div>
            <div class="inner-data">
              <p>Lifetime Spend</p>
              <span>{lifetimeSpend}</span>
            </div>
          </div>
          <div class="watermark">
            <p>Powered by Salesforce Data Pipelines</p>
          </div>
        </div>      
      </div>
    </div>
  </template>  
</template>
